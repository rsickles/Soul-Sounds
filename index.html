<!DOCTYPE html>
<html lang="en" ng-app="SS">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap/img/glyphicons-halflings-white.png" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript/angular.min.js"></script>
<script src="http://connect.soundcloud.com/sdk.js"></script>
<script type="text/javascript" src="javascript/app.js"></script>
<script>
$(document).ready(function(){

$('#click').click(function () {
    var windowHeight = $(window).height();
    var searchBoxHeight = $('.input-group').height();
    var titleHeight = $( "h1" ).css( "font-size" );
    var newPosition = -((.5*windowHeight)) + (2.5*parseInt(titleHeight));

  $('.input-group').animate({top:newPosition},1000,function () {
        $('.input-group').css({
            top: newPosition
        });
    });

    $(".table").css("visibility", "visible");


});
});
</script>
</head>
<body ng-controller="SoundsListCtrl">
<div class="container-fluid">
  <div class="container-header">
    <div class="row header-row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1> Soul Sounds </h1>
        <hr />
      </div>
    </div>
  </div>
  <div class="container-content">
    <div class="row vertical-center-row">
      <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter Mood">
          <span class="input-group-btn">
            <button class="btn btn-default" id="click" type="button"> <span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
        <div class="table-responsive">
          <table class="table">
            <tr ng-repeat="sound in tracks track by $index"> <td>{{sound.title}}</td></tr>
          </table>
        </div>
    </div>
      </div>
    </div>
</div>
<!--load javascript libararies last so page load is not affected -->
<script src="css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
